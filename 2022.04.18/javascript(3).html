<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript-3</title>
</head>
<body>
  <div id="root">
    <script>
      const root = document.querySelector("#root");
      console.log(root); //기록을 본다.

        // 한줄 작성을 했다면 반드시 console.log()를 확인한다.
        console.dir(root) ; //구조를 본다.

        let back = 100;
        // 변수를 초기화했다. (initial) / 변수를 선언했다. / 초기설정
        
        root.style.width = back + "vw";
          //할당 (assignment)
        root.style.height = back + "vh";
        //구조 확인하면 style 속성에 width값 있음.
        root.style.backgroundColor = "#ccc";
    </script>
    
    
    
    
    
    
  </div>
</body>
</html>
